<style>


</style>
<div class="card text-center mb-2">
  <div class="card-body">
    <div class="card-title-container">
      <h5 class="card-title">{{restaurant.name}}</h5>
      <div class="restaurant-type" [style.background]="type.color">{{restaurant.type}}</div>
    </div>
    <a href="//{{restaurant.website}}" target="_blank"><div class="card-img" [style.background-image]="'url('+ restaurant.image +')'"></div></a>
    <div class="card-phone mb-1">{{restaurant.phone}}</div>
    <div>
      <a href="//{{restaurant.website}}" class="mb-1" target="_blank">Restaurant Website</a>
    </div>
  </div>
</div>
